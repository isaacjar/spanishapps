<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💥 VOCABoom</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%22.9em%22 font-size=%2290%22>💥</text></svg>">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Knob para tiempo -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-knob@1.2.13/dist/jquery.knob.min.js"></script>
</head>
<body>
  <!-- 🔝 Barra superior -->
  <header class="topbar">
    <div class="logo">💥 VOCABoom</div>
    <div class="topbar-right">
      <span id="settingsBtn">⚙️</span>
      <div id="gameStatus" class="hidden">
        <span id="progress">🌱 1/15</span>
        <span id="score">🏅 0</span>
        <span id="streak">🔥 0</span>
        <span id="lives">❤️ 3</span>
      </div>
    </div>
  </header>

  <!-- 📋 Pantallas -->
  <main>
    <!-- Menú principal -->
    <section id="menuScreen">
      <h1>💥 VOCABoom</h1>
      <button class="menu-btn" id="btnVoclists">📚 Listas de palabras</button>
      <button class="menu-btn" id="btnGame1">🎮 Juego 1</button>
      <button class="menu-btn" id="btnGame2">🎮 Juego 2</button>
      <button class="menu-btn" id="btnStats">📊 Estadísticas</button>
    </section>

    <!-- Listas de vocabulario -->
    <section id="voclistScreen" class="hidden">
      <h2>📚 VOCABoom Sets</h2>
      <div id="voclistContainer"></div>
      <button class="back-btn" onclick="UI.showMenu()">⬅️ Volver</button>
    </section>

    <!-- Zona de juego -->
    <section id="gameScreen" class="hidden">
      <h2 id="questionWord">Palabra</h2>
      <div id="optionsContainer"></div>
    </section>

    <!-- Estadísticas -->
    <section id="statsScreen" class="hidden">
      <h2>📊 Estadísticas</h2>
      <div id="statsContent"></div>
      <button id="resetStats">♻️ Resetear</button>
      <button class="back-btn" onclick="UI.showMenu()">⬅️ Volver</button>
    </section>
  </main>

  <!-- ⚙️ Modal Settings -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>⚙️ Configuración</h2>

      <label>Idioma:
        <select id="langSelect">
          <option value="en">🇬🇧 Inglés</option>
          <option value="zh">🇨🇳 Chino</option>
          <option value="ur">🇵🇰 Urdu</option>
        </select>
      </label>

      <label>⏱️ Tiempo preguntas:
        <input type="text" id="timeKnob">
      </label>

      <label>❓ Número de preguntas:
        <input type="range" id="numQuestions" min="5" max="50" step="5">
        <span id="numQuestionsVal">15</span>
      </label>

      <label>Dificultad:
        <input type="checkbox" id="difficultySwitch">
        <span id="difficultyEmoji">😎</span>
      </label>

      <button onclick="UI.closeSettings()">✅ Guardar</button>
    </div>
  </div>

  <!-- 🔻 Barra inferior -->
  <footer class="bottombar">
    💥 VOCABoom • IJH • Made for learning joy
  </footer>

  <!-- Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/game.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
