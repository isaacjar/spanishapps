<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>💥 VOCABoom</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%22.9em%22 font-size=%2290%22>💥</text></svg>">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <!-- 🔝 Barra superior -->
  <header class="topbar">
    <div class="logo">💥 VOCABoom</div>
    <div class="topbar-right">
      <span id="settingsBtn">⚙️</span>
      <div id="gameStatus" class="hidden">
        <span id="progress">🌱 1/15</span>
        <span id="score">🏅 0</span>
        <span id="streak">🔥 0</span>
        <span id="lives">❤️ 3</span>
      </div>
    </div>
  </header>

  <!-- 📋 Pantallas -->
  <main>
    <!-- Menú principal -->
    <section id="menuScreen">
      <button class="menu-btn" id="btnVoclists">📚 Selecciona vocabulario</button>
      <button class="menu-btn" id="btnReview">📖 Repasar palabras</button>
      <button class="menu-btn" id="btnGame1">🎮 Averigua significado</button>
      <button class="menu-btn" id="btnGame2">🎰 Elige en español</button>      
      <button class="menu-btn" id="btnStats">📊 Estadísticas</button>
    </section>

    <!-- Listas de vocabulario -->
    <section id="voclistScreen" class="hidden">
      <h2>📚 VOCABoom Sets</h2>
      <div id="voclistContainer"></div>
      <!--<button class="back-btn" onclick="UI.showMenu()">⬅️ Volver</button> -->
    </section>

    <!-- Review -->
    <section id="reviewScreen" class="hidden">
      <h2 id="reviewTitle">📖 Review</h2>
      <div id="reviewContent"></div>
      <!--<button class="back-btn" onclick="UI.showMenu()">⬅️ Volver</button>--> 
    </section>
      
    <!-- Zona de juego -->
    <section id="gameScreen" class="hidden">
      <h2 id="questionWord">Palabra</h2>
      <!-- Barra de progreso -->
      <div class="progress-container">
        <div id="timeBar"></div>
      </div>
      <div id="optionsContainer"></div>
    </section>

    <!-- Estadísticas -->
    <section id="statsScreen" class="hidden">
      <h2>📊 Estadísticas</h2>
      <div id="statsContent"></div>
      <button id="resetStats">♻️ Resetear</button>
      <button class="back-btn" onclick="UI.showMenu()">⬅️ Volver</button>
    </section>
  </main>

  <!-- ⚙️ Modal Settings -->
  <div id="settingsModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h2>⚙️ Configuración</h2>
      <div class="settings-list">
        <label>Idioma:
          <select id="langSelect">
            <option value="en">🇬🇧 Inglés</option>
            <option value="zh">🇨🇳 Chino</option>
            <option value="ur">🇵🇰 Urdu</option>
          </select>
        </label>

      <label>⏱️ Tiempo: <span id="timeLabel">10 segs.</span> 
        <input type="range" id="timeRange" min="2" max="30" step="1" value="10">
      </label>

      <label>❓ Número de preguntas:
        <input type="range" id="numQuestions" min="5" max="50" step="5">
        <span id="numQuestionsVal">15</span>
      </label>

      <label>Dificultad:
        <label class="switch">
          <input type="checkbox" id="difficultySwitch">
          <span class="slider"></span>
        </label>
        <span id="difficultyEmoji">😎</span>
      </label>
        
      <div class="modal-actions">
        <button id="btnResetSettings" class="reset">Reset</button>
        <button id="btnSaveSettings" class="save">Guardar</button>
      </div>

    </div>
  </div>
  
  <!-- 🔻 Barra inferior -->
  <footer class="bottombar">
    💥 VOCABoom • IJH • Made for learning joy
  </footer>

  <!-- Scripts -->
  <script src="js/ui.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/game.js"></script>
  <script src="js/stats.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
